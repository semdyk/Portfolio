<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sem Dyk - GymGrind</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link rel="stylesheet" href="../style/portfolio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@500&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="https://css.gg/css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="/files/logo.ico" />
  </head>
  <body>
    <header>
      <img src="../files/logo.png" class="logo" alt="Logo" id="logo" />
      <nav>
        <ul>
          <li><a href="../#about">ABOUT</a></li>
          <li><a href="../#skills">SKILLS</a></li>
          <li>
            <a href="../#portfolio" class="navitem active">PORTFOLIO</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="dashboard" class="section dashboard">
      <div class="content">
        <h1>GymGrind</h1>
        <p>
          GymGrind is een app die je gymvoortgang bijhoudt en je motiveert met
          een levelsysteem. Blijf je doelen bereiken en verbeter jezelf elke
          workout! De backend van de app ging via Firebase (Database/Login)
        </p>
        <a
          href="https://github.com/semdyk/GymGrind"
          target="_blank"
          class="github-link"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>
      <div class="gallery-container">
        <div class="gallery">
          <img
            src="../files/projects/gymgrind.png"
            class="active"
            alt="Image 1"
          />
          <img src="../files/projects/gymgrindprofile.jpg" alt="Image 2" />
          <img src="files/image3.jpg" alt="Image 3" />
          <!-- Add more images as needed -->
          <span class="arrow left">&lt;</span>
          <span class="arrow right">&gt;</span>
        </div>
      </div>

      <!-- Modal for full-size image -->
      <div id="image-modal" class="modal">
        <img id="modal-image" src="" alt="Full Size Image" />
      </div>
    </section>

    <script src="scripts/portfolio.js"></script>
  </body>
